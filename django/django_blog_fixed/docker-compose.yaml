services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: docker-build/blog/Dockerfile
    env_file: .env
    command: ["gunicorn", "django_blog.wsgi:application", "-b", "0.0.0.0:8000"]
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
